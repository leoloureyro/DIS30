<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="splash">
      <div id="wall" depth="10"></div>
      <div class="scene-element" id="camera" depth="7"></div>
      <div class="scene-element" id="vhs" depth="4"></div>
      <div class="scene-element" id="pc" depth="1"></div>
    </div>

    <script type="text/javascript">
      // El foco toma por defecto el máximo depth de la escena
      const depthFocusDefault = ()=>{
        let allSceneElements = document.querySelector("#splash div");
        let maxDepthValue = 0;
        for(let elem of allSceneElements){
          let thisDepth = elem.getAttribute("depth");
          if (thisDepth > maxDepthValue){
            maxDepthValue = thisDepth;
          }
        };
        return maxDepthValue;
      };
      var depthFocus = depthFocusDefault;

      class sceneElement {
        constructor(element, depth){
          this.element = element;
          this.depth = element.getAttribute("depth");

          this.element.addEventListener("mouseenter", ()=>{
            depthFocus = this.depth;
            changeSceneFocus();
          });
          this.element.addEventListener("mouseout", ()=>{
            depthFocus = depthFocusDefault;
            changeSceneFocus();
          });
        }
        renderBlur(){
          let amount = Math.abs(depthFocus - this.depth);
          this.element.style.filter = `blur(${amount}px)`;
        }
        setTranslation(x, y){
          // El siguiente valor numérico determina la sensibilidad de la escena
          let amount = 0.3 / this.depth;
          this.element.style.transform = `translate(${x*amount}px, ${y*amount}px)`;
        }
      }

      // Objetos para controlar animaciones
      const cameraObj = new sceneElement(document.querySelector("#camera"));
      const vhsObj = new sceneElement(document.querySelector("#vhs"));
      const pcObj = new sceneElement(document.querySelector("#pc"));
      const wallObj = new sceneElement(document.querySelector("#wall"));
      const objArray = [cameraObj, vhsObj, pcObj, wallObj];

      function changeSceneFocus(){
        for(let obj of objArray){
          obj.renderBlur();
        }
      };
      function changeSceneAngle(x, y){
        for(let obj of objArray){
          obj.setTranslation(x, y);
        }
      };
      changeSceneFocus();
      changeSceneAngle();

      window.addEventListener("mousemove", function(event){
        let x = (window.innerWidth / 2) - event.clientX;
        let y = (window.innerHeight / 2) - event.clientY;
        changeSceneAngle(x, y);
      })

    </script>
  </body>
</html>
